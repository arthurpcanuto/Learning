<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>

    <body>
        <h1>Parágrafos e Quebras de Linha</h1>
        <hr>
        <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
        <p>Se precisarmos quebrar o texto em algums lugar específico como esse <br>
        usamos a tag &lt;br&gt; (break row).</p>
    </body>
</html>
