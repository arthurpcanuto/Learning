<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>

    <section>
        <figure>
            <img src="paisagem-full.jpg" alt="uma bela paisagem com uma ponte que vai em direção ao mar" width="620" height="620">
            <figcaption>This is a full sized image. It was too large, so I changed its width and height.</figcaption>
        </figure>

        <figure>
            <img src="paisagem-1500.jpg" alt="uma bela paisagem com uma ponte que vai em direção ao mar.">
            <figcaption>This is a 1500px width image.</figcaption>
        </figure>

        <figure>
            <img src="paisagem-1200.jpg" alt="uma bela paisagem com uma ponte que vai em direção ao mar.">
            <figcaption>This is a 1200px width image.</figcaption>
        </figure>

        <figure>
            <img src="paisagem-650.jpg" alt="uma bela paisagem com uma ponte que vai em direção ao mar.">
            <figcaption>This is a 650px width image.</figcaption>
        </figure>

        <figure>
            <img src="imagens-teste/paisagem-1200.jpg" alt="uma bela paisagem com uma ponte que vai em direção ao mar.">
            <figcaption>I'm loading this image from a subfolder because I can do it. Also this image is 1200px in width.</figcaption>
        </figure>

        <figure>
            <img src="https://i.pinimg.com/736x/c7/b7/9d/c7b79db10871e705e7d238f9dd1ac220.jpg" alt="Ripped warrior in his middle age.">
            <figcaption>This cool dude is being loaded from an external url.</figcaption>
        </figure>
    </section>
</body>
</html>
