<head>
<!-- The link element is used to link to external resources, like stylesheets.-->
<link rel="stylesheet" href="styles.css">
<!-- The rel attribute specifies the relationship between the current document
  and the linked resource. In this situation we specify the linked resource as a stylesheet.

It is considered best practice to separate the structure of a webpage (HTML) from its presentation (CSS).
Developers will use the link element for their external CSS files, 
instead of embedding the CSS code directly in the HTML file.
  -->
</head>
<!-- The link element should be placed inside the head element.-->

<!-- HTML Boilerplate-->
<!DOCTYPE html>
<html lang = "en">
  <head>
  <!-- Important metadata goes inside the <head> element -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--The line above ensures proper rendering and touch zooming on mobile devices.-->
    <title>My First Webpage</title>
  <!-- The title element sets the title of the webpage that is displayed in the browser tab.-->
    <link rel="stylesheet" href="styles.css">
  <!-- The link element is used to link to external resources, like stylesheets.-->
  </head>
  <body>
    <!-- The content of the webpage goes inside the <body> element -->
    <h1>Hello World</h1>
    <p>This is my first webpage.</p>
  </body>
</html>
